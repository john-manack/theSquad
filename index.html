<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="main-container">
        <h2>What's The Weather?</h2>
        <div>
            <form class="form-container" id="generateWeather" action="#" method="POST">
                <div>
                    <label>
                        City:
                        <input
                            type="text"
                            name="cityInput"
                            id="cityInput"
                            class="input"
                            placeholder="Enter name of city here"
                        />
                    </label>
                </div>
                <div>
                    <label>
                        State:
                        <input
                            type="text"
                            name="stateInput"
                            id="stateInput"
                            class ="input"
                            placeholder="Enter state code here"
                        />
                    </label>
                </div>
                <div>
                    <label>
                        Country Code:
                        <input
                            type="text"
                            name="countryInput"
                            id="countryInput"
                            class ="input"
                            placeholder="Enter country code here"
                        />
                    </label>
                </div>
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
        <div id="reportWeatherData" class="reportWeatherData">
            <h3>Reporting Weather Conditions For <span class="location_placeholder"></span><span class="location_placeholder"></span><span class="location_placeholder"></span></h3>
            <div>
                <p>Current Temperature:</p>
                <div id="reportCurrentTemp"></div>
            </div>
            <div>
                <p>Feels Like:</p>
                <div id="reportFeelsLike"></div>
            </div>
            <div>
                <p>Current Conditions:</p>
                <div id="reportDescription"></div>
            </div>
            <div>
                <p>High:</p>
                <div id="reportHigh"></div>
            </div>
            <div>
                <p>Low:</p>
                <div id="reportLow"></div>
            </div>
        </div>
    </main>
</body>
<script src="scripts/get.js"></script>
<script src="scripts/scripts.js"></script>
</html>
