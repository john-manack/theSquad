<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <h2>What's The Weather</h2>
        <div>
            <form class="form-container">
                <div>
                    <label>City
                        <input type="text" id="city" class="input">
                    </label>
                </div>
                <div>
                    <label>State
                        <select id="state" class="input">
                            <option></option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Country Code
                        <select id="country" class="input">
                            <option></option>
                        </select>
                    </label>
                </div>
            </form>
        </div>
        <button id="btn">Submit</button>

        <div id="displayWeather">
        </div>
    </main>
</body>
<script src="js/get.js"></script>
<script src="js/scripts.js"></script>
</html>
