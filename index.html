<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class=" nav-container">
        <img class="logo" src="images/weatherSquadlogoblue.png" alt="app logo">
        <div>
            <a class="about" href="#">About Us</a>
            <a class="contact" href="#">Contact</a>
        </div>
    </nav>
    <main class="main-container">
        <div>
            <form class="form-container" id="generateWeather" action="#" method="POST">
                <div class="label-container">
                    <label>
                        City
                        <input
                            type="text"
                            name="cityInput"
                            id="cityInput"
                            class="input"
                            placeholder="Enter name of city"
                        />
                    </label>
                </div>
                <div class="label-container">
                    <label>
                        State
                        <input
                            type="text"
                            name="stateInput"
                            id="stateInput"
                            class ="input"
                            placeholder="Enter state code"
                        />
                    </label>
                </div>
                <div class="label-container">
                    <label>
                        Country Code
                        <input
                            type="text"
                            name="countryInput"
                            id="countryInput"
                            class ="input"
                            placeholder="Enter country code"
                        />
                    </label>
                </div>
                <button type="submit" id="btn">Search</button>
            </form>
        </div>


        <div id="reportWeatherData" class="reportWeatherData">
            <span class="location_placeholder"></span><span class="location_placeholder"></span><span class="location_placeholder"></span><button class="unit-btn">F</button><button class="unit-btn-celsius">C</button>
            <div>
                <p>Current Temperature:</p>
                <div id="reportCurrentTemp"></div>
            </div>
            <div>
                <p>Feels Like:</p>
                <div id="reportFeelsLike"></div>
            </div>
            <div>
                <p>Current Conditions:</p>
                <div id="reportDescription"></div>
            </div>
            <div>
                <p>High:</p>
                <div id="reportHigh"></div>
            </div>
            <div>
                <p>Low:</p>
                <div id="reportLow"></div>
            </div>
        </div>
    </main>
</body>
<script src="scripts/get.js"></script>
<script src="scripts/scripts.js"></script>
</html>
