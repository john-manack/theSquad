<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class=" nav-container">
        <img class="logo" src="images/weatherSquadlogoblue.png" alt="app logo">
        <div>
            <a class="home" href="index.html">Home</a>
            <a class="about" href="#">About Us</a>
            <a class="contact" href="#">Contact</a>
        </div>
    </nav>
    <main class="main-container">
        <div>
            <form class="form-container" id="generateWeather" action="#" method="POST">
                <div class="label-container">
                    <label>
                        City
                        <input
                            type="text"
                            name="cityInput"
                            id="cityInput"
                            class="input"
                            placeholder="Enter City"
                        />
                    </label>
                </div>
                <div class="label-container">
                    <label>
                        State
                        <select id="stateInput" class="dropdown state">
                            <option>Select State</option>
                            <option>None</option>
                        </select>
                    </label>
                </div>
                <div class="label-container">
                    <label>
                        Country
                        <select id="countryInput" class="dropdown usa">
                            <option>Select Country</option>
                            <option>USA</option>
                        </select>
                    </label>
                </div>
                <button type="submit" id="btn">Search</button>
            </form>
        </div>


        <div id="reportWeatherData" class="reportWeatherData">
            <span class="location_placeholder"></span>
            <span class="location_placeholder"></span>
            <div>
                <div id="reportCurrentTemp">
                </div>
            </div>
            <div>
                <div id="reportFeelsLike"></div>
            </div>
            <div>
                <div id="reportDescription"></div>
            </div>
            <div>
                <div id="reportHigh"></div>
            </div>
            <div>
                <div id="reportLow"></div>
            </div>
            <div>
                <div id="generateSetup">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scripts/get.js"></script>
<script src="scripts/scripts.js"></script>
<script src="scripts/joke.js"></script>
</html>
